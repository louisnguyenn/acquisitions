services:
  # Neon Local Proxy for Development
  neon-local:
    image: neondatabase/neon_local:latest
    platform: linux/amd64
    ports:
      - "5432:5432"
    env_file:
      - .env.development
    volumes:
      - ./.neon_local:/var/lib/neon/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neon -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Your Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "5173:5173"
    env_file:
      - .env.development
    depends_on:
      neon-local:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev

networks:
  app-network:
    driver: bridge